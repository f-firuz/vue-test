<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Compiled and minified CSS -->
    <link href="https://bootswatch.com/4/materia/bootstrap.min.css" , rel="stylesheet">

</head>


<body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Vue-test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
   
     
        </div>
    </nav>
    <div id="app-4" class="container">
	
        <div class="col-xl-7 tab">
            <input type="text" v-model="name" placeholder="Name" v-on: input="inputChengHandler" class="form-control" v-on: keypress.enter="addTodo">
            <button v-on:click="addTodo" class="btn btn-info mt-3">Add</button>
            <div class="container col-xl-12 ">
                <table class="table table-hover" align="center" style="margin-top: 30px;">
                    <tr v-for="(todo, i) in todos">
                        <td> <span class=" big badge-info badge-pill">{{i + 1}}</span>  {{ todo }} </td>
                        <td><button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                          </svg></button>
                            <button @click="removeTodo" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        var app4 = new Vue({
            el: '#app-4',

            data() {
                return {
                    name: '',
                    todos: ['Learn JavaScript', 'Learn Vue', 'Build something awesome']
                }
            },
            methods: {
              
                addTodo: function() {

                    if(this.name != '') {
                        this.todos.push(this.name)
                        this.name = ''
                    } else {
                        alert('the string must not be empty')
                    }
                },
                removeTodo(i) {
                    this.todos.splice(i, 1);
                }
            }

        })
    </script>

    <style>
        .tab {
            margin-left: 160px;
            margin-top: 40px;
        }
    </style>
	
        
</body>

</html>
